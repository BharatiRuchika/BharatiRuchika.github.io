<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder Project</title>

    <!-- Include Bootstrap CSS and Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="HomePage.css" />
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 header">
                <h1 class="heading">Welcome to the Meal Finder Project</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="offset-2 col-8 offset-md-3 col-md-6" id="searchInput">
                <input type="text" placeholder="Search for a meal..">
            </div>
        </div>
        <h1 id="result"></h1>
        <div id="mealContainer" class="row">
            <!-- Meals will be dynamically added here -->
        </div>

        <div id="favorites">
            <div class="row mt-5">
                <div class="offset-4 col-8">
                    <h2 class="heading">My Favorite Meals</h2>
                </div>
            </div>
            <div id="favoritesList" class="row">

            </div>
        </div>
    </div>
    <!-- Include your JavaScript file at the end for better page load performance -->
    <script src="HomePage.js"></script>
</body>

</html>
